        <script>
            function s2b ( s ) {
                var b = new Uint8Array(s.length);
                for ( var i = 0; i < s.length; i++ ) b[i] = s.charCodeAt(i);
                return b;
            }

            function b2s ( b ) {
                if ( b instanceof ArrayBuffer ) b = new Uint8Array(b);
                return String.fromCharCode.apply( String, b );
            }

            function x2b ( s ) {
                if ( s.length % 2 ) s = '0'+s;
                var b = new Uint8Array(s.length/2);
                for ( var i = 0; i < s.length; i += 2 ) {
                    b[i>>1] = parseInt( s.substr(i,2), 16 );
                }
                return b;
            }

            function b2x ( ab ) {
                var b = new Uint8Array(ab), s = '';
                for ( var i = 0; i < b.length; i++ ) {
                    var h = b[i].toString(16);
                    if ( h.length < 2 ) s += '0';
                    s += h;
                }
                return s;
            }

            function extend ( o, x ) {
                var r = {};
                for ( var k in o ) r[k] = o[k];
                for ( var k in x ) r[k] = x[k];
                return r;
            }

            function normalizeAlg ( a ) {
                if ( typeof a === 'string' ) a = { name: a };
                if ( typeof a.hash === 'string' ) a.hash = { name: a.hash };
                var r = {};
                for ( var p in a ) r[p] = a[p];
                r.name = r.name.toUpperCase();
                if ( r.hash ) r.hash = { name: r.hash.name.toUpperCase() };
                if ( r.publicExponent ) r.publicExponent = new Uint8Array(r.publicExponent);
                return r;
            };

            describe( 'Util', function () {
                it( 's2b', function () {
                    expect( s2b('') ).toEqual( new Uint8Array() );
                    expect( s2b('a') ).toEqual( new Uint8Array([97]) );
                    expect( s2b( unescape( encodeURIComponent("\uD83D\uDE80") ) ) ).toEqual( new Uint8Array([0xF0,0x9F,0x9A,0x80]) ); // Unicode ROCKET
                });

                it( 'b2s', function () {
                    expect( b2s( new Uint8Array() ) ).toBe('');
                    expect( b2s( new Uint8Array([97]) ) ).toBe('a');
                    expect( decodeURIComponent( escape( b2s( new Uint8Array([0xF0,0x9F,0x9A,0x80]) ) ) ) ).toBe("\uD83D\uDE80"); // Unicode ROCKET
                });

                it( 'x2b', function () {
                    expect( x2b('') ).toEqual( new Uint8Array() );
                    expect( x2b('0') ).toEqual( new Uint8Array(1) );
                    expect( x2b('10203') ).toEqual( new Uint8Array([1,2,3]) );
                });

                it( 'b2x', function () {
                    expect( b2x( new ArrayBuffer() ) ).toBe( '' );
                    expect( b2x( new Uint8Array(1) ) ).toBe( '00' );
                    expect( b2x( new Uint8Array([1,2,3]) ) ).toBe( '010203' );
                });
            });

            describe( 'window.crypto.subtle', function () {

                describe( 'SHA-256', function () {
                    var alg = 'SHA-256';

                    it( 'normalized algorithm', function ( ) {
                        expect( normalizeAlg(alg) ).toEqual( { name: 'SHA-256' } );
                    });

                    xit( 'of empty ArrayBuffer', function ( done ) {
                        crypto.subtle.digest( alg, new ArrayBuffer )
                            .then( function ( res ) {
                                expect( b2x(res) ).toBe('e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855');
                            })
                            .catch(fail)
                            .then(done);
                    });

                    xit( 'of empty Uint8Array', function ( done ) {
                        crypto.subtle.digest( alg, new Uint8Array )
                            .then( function ( res ) {
                                expect( b2x(res) ).toBe('e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855');
                            })
                            .catch(fail)
                            .then(done);
                    });

                    it( 'of "Hello World!" ArrayBuffer', function ( done ) {
                        crypto.subtle.digest( alg, s2b("Hello World!").buffer )
                            .then( function ( res ) {

                            })
                            .catch(fail)
                            .then(done);
                    });
                });

                describe( 'HMAC_SHA-1', function () {
                    var alg = { name: 'HMAC', hash: 'SHA-1', length: 56 };

                    it( 'importKey from ArrayBuffer and then sign an ArrayBuffer and then verify it', function ( done ) {

                                secret = res;

                                expect(secret).toBeDefined();
                                expect(secret.type).toBe('secret');
                                expect(secret.algorithm).toEqual( normalizeAlg(alg) );

                            })
                            .then( function ( res ) {
                                expect(res).toEqual(jasmine.any(ArrayBuffer));
                                expect( b2x(res) ).toBe('ceda96a7ab5e5703e171081f491ad92f193eb1bf');

                            })
                            .then( function ( res ) {

                            .catch(fail)
                            .then(done);

                        crypto.subtle.importKey( 'jwk', jwkKey, alg, true, [ 'sign', 'verify' ] )

                                expect(res).toBeDefined();

                                expect(res.k).toBe('AAAAAAAAAA');
                                expect(res.alg).toBe('HS1');
                            })
                            .catch(fail)
                            .then(done);
                    });
                });

                    it( 'importKey from Uint8Array and then exportKey', function ( done ) {

                describe( 'HMAC_SHA-384', function () {

                describe( 'AES-CBC' , function () {
                    var alg = { name: 'AES-CBC', length: 256 };
                    var key;

                    var genKeyComplete = crypto.subtle.generateKey( alg, true, [ 'encrypt', 'decrypt' ] )
                            .then( function ( res ) {
                                key = res;
                            });

                    it( "generateKey", function ( done ) {
                        genKeyComplete
                            .then( function () {
                                expect(key).toBeDefined();
                                expect(key instanceof CryptoKey).toBe(true);
                                expect(key.type).toBe('secret');
                                expect(key.extractable).toBe(true);
                                expect(key.algorithm).toEqual( normalizeAlg(alg) );
                            })
                            .catch(fail)
                            .then(done);
                    });

                    it( "encrypt / decrypt", function ( done ) {
                        genKeyComplete
                            .then( function () {
                                return crypto.subtle.encrypt( extend( alg, { iv: new Uint8Array(16) } ), key, new Uint8Array(16) )
                            })
                            .then( function ( res ) {
                                expect(res).toEqual(jasmine.any(ArrayBuffer));
                                expect(res.byteLength).toBe(32);

                                return crypto.subtle.decrypt( extend( alg, { iv: new Uint8Array(16) } ), key, res )
                            })
                            .then( function ( res ) {
                                expect(res).toEqual(jasmine.any(ArrayBuffer));
                                expect(res.byteLength).toBe(16);
                            })
                            .catch(fail)
                            .then(done);
                    });

                    it( 'wrapKey / unwrapKey', function ( done ) {
                        var keyAlg = { name: 'AES-CBC', length: 128 };
                            wrapAlg = { name: 'AES-CBC', length: 128 };

                        var wrapParam = extend( wrapAlg, { iv: new Uint8Array(16) } );

                        Promise.all([
                            crypto.subtle.generateKey( keyAlg, true, [ 'encrypt' ] ),
                            crypto.subtle.generateKey( wrapAlg, false, [ 'decrypt', 'wrapKey', 'unwrapKey' ] )
                        ])
                        .then( function ( keys ) {
                            return crypto.subtle
                                .wrapKey( 'raw', keys[0], keys[1], wrapParam )
                                .then( function ( wrap ) {
                                    return Promise.all([
                                        crypto.subtle.exportKey( 'raw', keys[0] ),
                                        crypto.subtle.decrypt( wrapParam, keys[1], wrap ),
                                        crypto.subtle.unwrapKey( 'raw', wrap, keys[1], wrapParam, keyAlg, true, [ 'encrypt' ] )
                                            .then( function ( res ) {
                                                return crypto.subtle.exportKey( 'raw', res );
                                            }),
                                    ]);
                                })
                        })
                        .then( function ( res ) {
                            expect( new Uint8Array( res[0] ) ).toEqual( new Uint8Array( res[1] ) );
                            expect( new Uint8Array( res[0] ) ).toEqual( new Uint8Array( res[2] ) );
                        })
                        .catch(fail)
                        .then(done);
                    });
                });

                describe( 'RSA-OAEP_SHA-1', function () {
                    var alg = { name: 'RSA-OAEP', hash: 'SHA-1', modulusLength: 2048, publicExponent: x2b('10001') };
                    var keyPair;

                    var genKeyPairComplete = crypto.subtle.generateKey( alg, false, [ 'encrypt', 'decrypt' ] )
                            .then( function ( res ) {
                                keyPair = res;
                            });

                    it( "generateKey", function ( done ) {
                        genKeyPairComplete
                            .then( function () {
                                expect(keyPair).toBeDefined();

                                expect(keyPair.publicKey).toBeDefined();
                                expect(keyPair.publicKey.type).toBe('public');
                                expect(keyPair.publicKey.extractable).toBe(true);
                                expect(keyPair.publicKey.algorithm).toEqual( normalizeAlg(alg) );

                                expect(keyPair.privateKey).toBeDefined();
                                expect(keyPair.privateKey.type).toBe('private');
                                expect(keyPair.privateKey.extractable).toBe(false);
                                expect(keyPair.privateKey.algorithm).toEqual( normalizeAlg(alg) );
                            })
                            .catch(fail)
                            .then(done);
                    });

                    it( 'encrypt and then decrypt', function ( done ) {
                        genKeyPairComplete
                            .then ( function () {
                                return crypto.subtle.encrypt( alg, keyPair.publicKey, s2b('test') );
                            })
                            .then( function ( res ) {
                                expect(res).toBeDefined();
                                expect(res).toEqual(jasmine.any(ArrayBuffer));
                                expect(res.byteLength).toBe(256);
                                return res;
                            })
                            .then ( function ( res ) {
                                return crypto.subtle.decrypt( alg, keyPair.privateKey, res );
                            })
                            .then( function ( res ) {
                                expect(res).toEqual(jasmine.any(ArrayBuffer));
                                expect(res.byteLength).toBe(4);
                                expect( b2s(res) ).toBe('test');
                                return res;
                            })
                            .catch(fail)
                            .then(done);
                    });

                    it( 'importKey / jwk', function ( done ) {
                        var jwkKey = {
